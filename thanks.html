<body>
  <div class="herowrap">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
          <a class="navbar-brand" href="#">kiyo</a>
        </nav>
      </div>
    </header>
    <section class="thanks-top" id="thanksTop">
      <div class="container text-center">
        <p class="end-message mb-3">お問い合わせありがとうございました</p>
        <a href="./index.html" class="btn btn-pageback">戻る</a>
      </div>
    </section>
  </div>
  <section class="thanks-questionnaire">
    <h2 class="section-title mb-3">ご利用頂いたお客様へ</h2>
    <p class="text-center lead mb-5">アンケートのご協力お願い致します</p>
    <div class="container">
      <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeg7TSDBXFEzRd54WxkS2DrV0bOpYP5Q8UZRqNuRh2XpWRa-w/formResponse" id="questionnaire">
        <div class="form-group">
          <label for="name">お名前(会社名)</label>
          <input type="text" name="entry.226608351" class="form-control" id="name" placeholder="山田 太郎(○○株式会社)" required>
        </div>
        <div class="form-group">
          <label for="mail">メールアドレス</label>
          <input type="mail" name="entry.617709068" class="form-control" id="mail" placeholder="メールアドレス" required>
        </div>
        <div class="form-group">
          <p class="mb-2">完成したサイトの満足度</p>
          <div class="radio-group">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" name="customRadio entry.365204271" class="custom-control-input">
              <label class="custom-control-label" for="customRadio1">満足</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio2" name="customRadio entry.365204271" class="custom-control-input">
              <label class="custom-control-label" for="customRadio2">どちらかと言えば満足</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio3" name="customRadio entry.365204271" class="custom-control-input">
              <label class="custom-control-label" for="customRadio3">普通</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio4" name="customRadio entry.365204271" class="custom-control-input">
              <label class="custom-control-label" for="customRadio4">どちらかと言えば不満</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio5" name="customRadio entry.365204271" class="custom-control-input">
              <label class="custom-control-label" for="customRadio5">不満</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">よろしければ、上記の質問に対してそう思った理由をお聞かせください</label>
          <textarea name="entry.1031949359" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="回答はこちらにご記入ください"></textarea>
        </div>
        <div class="form-group">
          <p class="mb-2">次回も利用したいと思いますか</p>
          <div class="radio-group">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio6" name="customRadio entry.2128372480" class="custom-control-input">
              <label class="custom-control-label" for="customRadio6">はい</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio7" name="customRadio entry.2128372480" class="custom-control-input">
              <label class="custom-control-label" for="customRadio7">わからない</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio8" name="customRadio entry.2128372480" class="custom-control-input">
              <label class="custom-control-label" for="customRadio8">いいえ</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">最後に、アドバイスやご意見等ございましたら、是非お聞かせください</label>
          <textarea name="entry.1708069344" class="form-control" id="exampleFormControlTextarea2" rows="5" placeholder="回答はこちらにご記入ください"></textarea>
        </div>
        <input type="submit" class="btn btn-form">
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </div>
  </section>

  <!-- Optional JavaScript -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#questionnaire').submit(function (event) {
        var formData = $('#questionnaire').serialize();
        $.ajax({
          url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeg7TSDBXFEzRd54WxkS2DrV0bOpYP5Q8UZRqNuRh2XpWRa-w/formResponse",
          data: formData,
          type: "POST",
          dataType: "xml",
          statusCode: {
            0: function () {
              // $(".end-message").slideDown();
              // $(".submit-btn").fadeOut();
              window.location.href = "#thanksTop";
              alert("ご協力ありがとうございました");
            },
            200: function () {
              $(".false-message").slideDown();
            }
          }
        });
        event.preventDefault();
      });
    });
  </script>
</body>
